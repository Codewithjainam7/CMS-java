<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise Complaint Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
            colors: {
              primary: '#1976D2',
              secondary: '#FF6F00',
              accent: '#7B1FA2',
              success: '#4CAF50',
              warning: '#FFA726',
              error: '#F44336',
              info: '#009688',
              bgSecondary: '#F5F7FA',
              textPrimary: '#212121',
              textSecondary: '#757575',
              textDisabled: '#BDBDBD',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999; 
      }
    </style>
  </head>
  <body class="bg-bgSecondary text-textPrimary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
